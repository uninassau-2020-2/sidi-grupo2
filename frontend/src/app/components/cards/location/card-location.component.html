<mat-card *ngIf="location !== null">
  <p>CEP: {{location.cep}}</p>
  <p>Logradouro: {{location.logradouro}}</p>
  <p *ngIf="location.complemento !== ''">Complemento: {{location.complemento}}</p>
  <p>Bairro: {{location.bairro}}</p>
  <p>Localidade: {{location.localidade}}</p>
  <p>UF: {{location.uf}}</p>
  <p>Código IBGE: {{location.ibge}}</p>
  <p *ngIf="location.gia !== ''">Código GIA: {{location.gia}}</p>
</mat-card>
